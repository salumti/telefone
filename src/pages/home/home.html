<ion-header>
  <ion-navbar>
    <ion-title>Via CEP</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="buscaCEP()">
    
    <ion-item>
      <ion-label stacked>Digite o CEP</ion-label>
      <ion-input type="text" formControlName="cep"></ion-input>
    </ion-item>

    <button ion-button block type="submit">Buscar</button>
  
  </form>

</ion-content>
